<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jungle Works Assignment</title>
    <link rel="stylesheet" href="first.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./first.js"></script>
  </head>

  <body onload="fetchimage()">
    <div class="container">
      <div>
        <div id="mobile-close-navbar">
          <i
            id="mobile-open-icon"
            class="fa fa-bars"
            style="font-size: 36px; color: white"
            onclick="handleOpenClose()"
          ></i>
        </div>
      </div>
      <div id="navbar">
        <ul id="menulist">
          <div class="icon">
            <i
              class="fa fa-close"
              style="font-size: 36px"
              onclick="closedrawer()"
            ></i>
          </div>
          <img src="./jungleworks.png" alt="jungleworks" class="img-icon" />
          <li>DashBoard</li>
          <li>Drivers</li>
          <li>Customers</li>
          <li>All Vehicles</li>
          <li>Settings</li>
        </ul>
      </div>
      <div style="height: 100%">
        <div id="close-navbar">
          <i
            id="hide-icon"
            class="fa fa-bars"
            style="font-size: 36px"
            onclick="opendrawer()"
          ></i>
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          width: 100%;
          background-color: rgb(71, 80, 76);
        "
      >
        <img src="" id="image" alt="Paritosh" class="myimage" />
      </div>
    </div>
  </body>
</html>
